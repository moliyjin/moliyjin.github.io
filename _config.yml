title: My personal blog - Adam Neilson
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # 网站更目录 域名对应的
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings 作者设置
author: moliy # 添加你的名字
author-pic: moliy-face.jpg # 头像
about-author: My name is moliy  # 个人介绍

# Contact links 社交账号
email: i@moliyjin.com # 添加你的电子邮箱
phone: # 添加你的手机号码
website: moliyjin.com # 添加你的网站, 不需要添加 http://
linkedin: # 添加你的linkedin
github:  # 更改为你的github ID
twitter:  # 添加你的Twitter ID 格式'@xxxxxx'
facebook: # 添加你的Facebook ID
instagram: moliypho # 添加你的 Instagram ID
pinterest: # 添加你的 Pinterest ID
weibo: 19900720jyh #你的微博
bilibili: '17523075' #你的b站账号


# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus 评论
discus_identifier: moliyjin # Add your discus identifier

# Tracker 追踪
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

# 插件
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
