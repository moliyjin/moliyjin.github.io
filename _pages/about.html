---
layout: home-page
title: About
permalink: /about/
---
<div class="small-wrapper">
  <div class="about-container">
    <section class="about-header">
      <div class="author-image-container">
        <img src="{{site.baseurl}}/assets/img/{% if site.author-pic %}{{site.author-pic}}{% endif %}" alt="{{site.author}}">
      </div>
      <p class="subtitle">{{site.about-author}}</p>
    </section>
    <section class="about-body">
      <ul class="contact-list">
        {% if site.weibo %}
        <li class="weibo"><a href="https://weibo.com/{{site.weibo}}" target="_blank"><i class="iconfont icon-weibo-line" style="font-size:larger;"></i></a></li>
        {% else %}
        <li class="weibo"><a href="https://weibo.com/yushiyang2010" target="_blank"><i class="iconfont icon-weibo-line" aria-hidden="true"></i></a></li>
        {% endif %}
  
        {% if site.bilibili %}
        <li class="bilibili"><a href="https://space.bilibili.com/{{site.bilibili}}" target="_blank"><i class="iconfont icon-bilibili-line" style="font-size:larger;"></i></a></li>
        {% else %}
        <li class="bilibili"><a href="https://space.bilibili.com/17523075" target="_blank"><i class="icon-bilibili-line" aria-hidden="true"></i></a></li>
        {% endif %} 
  
        {% if site.instagram %}
          <li class="instagram"><a href="https://instagram.com/{{site.instagram}}" target="_blank"><i class="iconfont icon-instagram-line" style="font-size:larger;"></i></a></li>
        {% else %}
          <li class="instagram"><a href="https://instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        {% endif %}
        
      </ul>
    </section> <!-- End About Body-->
  </div> <!-- End About Container -->
</div> <!-- End Small Wrapper -->
